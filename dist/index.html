<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="description" content="LeaderBoard"><meta name="author" content="Zewdie"><meta name="viewport" content="width=device-width,initial-scale=1"><title>LeaderBoard</title><script defer="defer" src="main.js"></script></head><body><h1 class="">LeaderBoard</h1><div class="d-flex flex-wrap gap-3 align-items-center"><div class="card flex-fill shadow border border-secondary border-1"><div id="score-title" class="card-header"><h2>Recent Scores</h2><button id="refresh-scores" class="btn btn-primary">Refresh</button></div><ul class="list-group list-group-flush mr-0" id="scores"><div class="spinner-border text-success align-self-center my-1" role="status"><span class="visually-hidden">Loading...</span></div></ul></div><div class="card align-self-start flex-fill text-center shadow"><h2>Add your score</h2><form class="card-body" id="form"><label for="name"></label> <input placeholder="Your name" id="name" class="form-control" required> <label for="score"></label> <input type="number" placeholder="Your score" id="score" class="form-control" required> <button class="btn btn-success" type="submit">Submit</button></form><span id="info" class="alert alert-success alert-dismissible m-2 hidden" role="alert"></span></div></div></body></html>
